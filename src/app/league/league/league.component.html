<mat-card class="league-card">        
    <mat-card-header>
        <img mat-card-avatar mat-card-sm-image src="{{league.emblameUrl}}" alt="{{league.name}}" />
        <mat-card-title>{{league.name}}</mat-card-title>
        <mat-card-subtitle>{{league.area.name}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
